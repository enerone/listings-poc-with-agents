<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Amazon Listings Generator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>
                <i class="fas fa-store"></i>
                Amazon Listings Generator
            </h1>
            <nav class="nav">
                <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i> Inicio
                </a>
                <a href="/create" class="{% if request.url.path == '/create' %}active{% endif %}">
                    <i class="fas fa-plus"></i> Crear Listing
                </a>
                <a href="/listings" class="{% if request.url.path == '/listings' %}active{% endif %}">
                    <i class="fas fa-list"></i> Mis Listings
                </a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p style="text-align: center; padding: 2rem 0; color: var(--dark-gray);">
                Â© 2024 Amazon Listings Generator - Powered by FastAPI & Ollama
            </p>
        </div>
    </footer>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
